<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice rock" id="rock"><img src="./image/rock.png" alt=""></div>
        <div class="choice paper" id="paper"><img src="./image/paper.png" alt=""></div>
        <div class="choice scissor" id="scissor"><img src="./image/scissors.png" alt=""></div>
    </div>

    <div class="scores">
        <div class="user">
            <p id="uscore">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="cscore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msgcon">
        <p id="msg"> Now Your Turn </p>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
